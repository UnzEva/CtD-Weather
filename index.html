	<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Weather Online</h1> 
		<p>Just enter the city name and click "Refresh".</p>
	</header>

	<main>
		<input 
			type="text"
			class="search-conteiner"
			placeholder="Enter city name"
			id="cityInput"
		>
		
		<div style="margin: 10px;">
      		<button class="refresh-conteiner" id="currentBtn">Current Weather</button>
      		<button class="refresh-conteiner" id="forecastBtn">5-Day Forecast</button>
    		</div>
		
		<div class="main-conteiner" id="weatherCard">
			<h2 id="citycard">City Name</h2>
			<h4 id="regionCountry">Region, Country</h4>
			<div id="weatherIcon" style="font-size: 48px;"></div>
			<p id="temperature">-- °C</p>
			<p id="weatherDescription">Description</p>

			<!--<button class="refresh-conteiner" id="refreshButton">Refresh</button>-->
		</div>
	</main>

	<footer>
		<p>© 2025 Weather Online</p>
	</footer>

	<script src="js/script.js"></script>

	</body>

</html>
